<!--create modal-->
<div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="createLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="reset()" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="createLabel">Create New Roadmap</h4>
            </div>
            <div class="modal-body">
                <form name="create" ng-submit="vm.addRoadmap()">
                    <div class="form-group">
                        <label for="title" class="control-label">Title:</label>
                        <input ng-model="vm.newRoadmap.title" type="text" placeholder="Roadmap title" name="title" id="title" class="form-control"
                            required/>
                    </div>
                    <div class="form-group">
                        <label for="startDate" class="control-label">Start Date:</label>
                        <div class="row">
                            <div class='col-sm-6'>
                                <div class="form-group">
                                    <div class='input-group date' id='datepicker1'>
                                        <input type='text' class="form-control" ng-model="vm.newRoadmap.startDate" placeholder="Roadmap Start Date" required />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" ng-click="reset()">Cancel</button>
                            <button type="submit" ng-disabled="create.$invalid" class="btn btn-primary">Save</button>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <script type="text/javascript">
            $(function () {
                $('#datepicker1').datepicker();
            });
        </script>
</div>
