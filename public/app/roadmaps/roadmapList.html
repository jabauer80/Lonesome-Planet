<!--table-->
<div class="row">
    <div class="col-lg-12 ">
        <table class="table table-bordered table-hover table-striped ">
            <thead>
                <tr class="info">
                    <th>ID</th>
                    <th>Title <i class="fa fa-sort"></i></th>
                    <th>Start Date <i class="fa fa-sort"></i></th>
                    <th width="120"></th>
                </tr>
            </thead>
            <tbody ng-repeat="roadmap in vm.roadmaps">
                <tr>
                        <td>{{ roadmap.$id }}</td>
                    
                    <td>{{ roadmap.title }}</td>
                    <td>{{ roadmap.startDate }}</td>
                
                  
                    <td>
                        <button data-toggle="modal" ng-click="vm.editRoadmap(roadmap)" data-target="#edit" class="btn btn-xs btn-primary">Edit</button>
                        <button ng-click="vm.deleteRoadmap(roadmap)" class="btn btn-xs btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
