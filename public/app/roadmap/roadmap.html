<!--heading-->
<div class="row">
    <div class="col-lg-12 ">
        <div class="pull-left">
            <h2>Roadmaps</h2>
        </div>
    </div>
</div>

<!--toolbar-->
<div class="row">
    <div class="col-lg-12 ">
        <div class="pull-left">
            <button class="btn btn-success pull-left" data-toggle="modal" data-target="#create">Create New
                Roadmap
            </button>
        </div>
        <div class="pull-right" style="padding-top:30px">
            <div class="box-tools" style="display:inline-table">
                <div class="input-group">
                    <input type="text" class="form-control input-sm ng-valid ng-dirty" placeholder="Search" ng-change="searchDB()" ng-model="searchText"
                        name="table_search" title="" tooltip="" data-original-title="Min character length is 3">
                    <span class="input-group-addon">Search</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!--table-->
<div class="row">
    <div class="col-lg-12 ">
        <table class="table table-bordered table-hover table-striped ">
            <thead>
                <tr class="info">
                    <th>Title <i class="fa fa-sort"></i></th>
                    <th>Start Date <i class="fa fa-sort"></i></th>
                    <th width="120"></th>
                </tr>
            </thead>
            <tbody ng-repeat="(id,roadmap) in roadmaps">
                <tr>
                    <td>{{ roadmap.roadmapTitle }}</td>
                    <td>{{ roadmap.roadmapStartDate }}</td>
                    <td>
                        <button data-toggle="modal" ng-click="editRoadmap(id)" data-target="#edit" class="btn btn-xs btn-primary">Edit</button>
                        <button ng-click="removeRoadmap(id)" class="btn btn-xs btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!--create modal-->
<div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="createLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="reset()" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="createLabel">Create New Roadmap</h4>
            </div>
            <div class="modal-body">
                <form name="create">
                    <div class="form-group">
                        <label for="title" class="control-label">Title:</label>
                        <input ng-model="roadmap.roadmapTitle" type="text" placeholder="Roadmap title" name="title" id="title" class="form-control"
                            required/>
                    </div>
                    <div class="form-group">
                        <label for="startDate" class="control-label">Start Date:</label>
                        <div class="row">
                            <div class='col-sm-6'>
                                <div class="form-group">
                                    <div class='input-group date' id='datepicker1'>
                                        <input type='text' class="form-control" ng-model="roadmap.roadmapStartDate" placeholder="Roadmap Start Date" required />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" ng-click="reset()">Cancel</button>
                            <button type="submit" ng-disabled="create.$invalid" class="btn btn-primary" data-ng-click="addRoadmap()">Save</button>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--edit modal-->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="editLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editLabel">Edit Roadmap</h4>
            </div>
            <div class="modal-body">
                <form name="edit">
                    <div class="form-group">
                        <label for="title" class="control-label">Title:</label>
                        <input ng-model="roadmap.roadmapTitle" type="text" placeholder="Roadmap title" name="title" id="title" class="form-control"
                            required/>
                    </div>
                    <div class="form-group">
                        <label for="startDate" class="control-label">Start Date:</label>
                        <div class="row">
                            <div class='col-sm-6'>
                                <div class="form-group">
                                    <div class='input-group date' id='datepicker2'>
                                        <input type='text' class="form-control" ng-model="roadmap.roadmapStartDate" required />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-ng-click="reset()">Cancel</button>
                            <button type="submit" ng-disabled="edit.$invalid" class="btn btn-primary" data-ng-click="updateRoadmap(roadmap)">Update</button>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <script type="text/javascript">
            $(function () {
                $('#datepicker1').datepicker();
            });
        </script>
    <script type="text/javascript">
            $(function () {
                $('#datepicker2').datepicker();
            });
        </script>
</div>
