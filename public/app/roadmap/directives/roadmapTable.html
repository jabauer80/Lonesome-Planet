<table class="table table-bordered table-hover table-striped">
    <thead>
    <tr class="info">
        <th>Title <i class="fa fa-sort"></i></th>
        <th>Start Date <i class="fa fa-sort"></i></th>
        <th></th>
    </tr>
    </thead>
    <tbody ng-repeat="roadmap in vm.roadmaps">
    <tr>
        <td>{{roadmap.title}}</td>
        <td>{{roadmap.startDate}}</td>
        <td>
            <button ng-click="vm.removeRoadmap(roadmap)" class="btn btn-sm btn-danger">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
