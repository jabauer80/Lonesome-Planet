
<div class="modal fade" id="addRoadmapModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="myModalLabelAdd" ng-hide="editMode">Add Roadmap</h4>
                <h4 class="modal-title" id="myModalLabelEdit" ng-show="editMode">Edit Roadmap</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="addRoadmapForm">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" data-ng-model="newRoadmap.title" class="form-control" id="title"
                                   placeholder="Roadmap title" required title="Enter roadmap title"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Start Date</label>
                        <div class="col-sm-10">
                            <input type="text" data-ng-model="newRoadmap.startDate" class="form-control" id="startDate"
                                   placeholder="Roadmap start date" required title="Enter roadmap start date"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                                    <span data-ng-hide="editMode">
                                        <input type="submit" value="Add" ng-disabled="addRoadmapForm.$invalid"
                                               data-ng-click="vm.addRoadmap(newRoadmap)" class="btn btn-primary" data-ng-model="vm.newRoadmap.title"/>
                                    </span>
                            <span data-ng-show="editMode">
                                        <input type="submit" value="Update" ng-disabled="addRoadmapForm.$invalid"
                                               data-ng-click="update()" class="btn btn-primary " data-ng-model="vm.newRoadmap.startDate"/>
                                    </span>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
